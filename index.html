<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>What Up, Pup?</title>

  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>

  <h1>What up, Pup?</h1>
<div id="catcher">

  <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Sign In
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign In</h4>
            </div>
            <div class="modal-body">
              <div class="old-user">
                <p>already have an account? Sign in.</p>
                    <label for="login-email" >email: </label>
                    <input type="email" id="login-email" name="email">
                    <br/>

                    <label for="password">password: </label>
                    <input type="password" id="login-password" name="password">
                    <button id="signin">Sign in</button>
                  </div>

                  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>
       <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2">
        Register
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Register</h4>
            </div>
            <div class="modal-body">
              <div class="new-user">
                  <br/>
                    <p>******New users enter info and click register to set up an account.</p>
                    <label for="login-email" >email: </label>
                    <input type="email" id="createEmail" name="email">
                    <br/>

                    <label for="password">password: </label>
                    <input type="password" id="createPassword" name="password">
                    <button id="register">Register</button>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>
</div>
  <script data-main="javascripts/dating-site" src="../lib/bower_components/requirejs/require.js"></script>
    <script src="../lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../lib/bower_components/bootstrap/dist/js/bootstrap.min"></script>

</body>

</html>
